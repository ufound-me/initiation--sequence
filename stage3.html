<!DOCTYPE html>
<html>
<head>
    <title>TERMINAL</title>
    <style>
        body 
   .glitch-text {
    position: relative;
    color: #0f0;
    font-size: 24px;
    font-weight: bold;
    animation: flicker 1s infinite;
}

.glitch-text::before,
.glitch-text::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    color: #0f0;
    background: transparent;
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
}

.glitch-text::before {
    animation: glitchTop 1s infinite linear alternate-reverse;
    color: #0ff;
}

.glitch-text::after {
    animation: glitchBottom 1s infinite linear alternate-reverse;
    color: #f0f;
}

@keyframes glitchTop {
    0% { clip: rect(0, 9999px, 0, 0); transform: translate(-2px, -2px); }
    20% { clip: rect(10px, 9999px, 50px, 0); transform: translate(2px, 2px); }
    40% { clip: rect(85px, 9999px, 140px, 0); transform: translate(-1px, 1px); }
    60% { clip: rect(0, 9999px, 50px, 0); transform: translate(1px, -1px); }
    80% { clip: rect(60px, 9999px, 120px, 0); transform: translate(-2px, 2px); }
    100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
}

@keyframes glitchBottom {
    0% { clip: rect(0, 9999px, 0, 0); transform: translate(2px, 2px); }
    20% { clip: rect(70px, 9999px, 130px, 0); transform: translate(-2px, -2px); }
    40% { clip: rect(20px, 9999px, 80px, 0); transform: translate(1px, -1px); }
    60% { clip: rect(50px, 9999px, 100px, 0); transform: translate(-1px, 1px); }
    80% { clip: rect(30px, 9999px, 90px, 0); transform: translate(2px, -2px); }
    100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
}
   {
            margin: 0;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #code1, #code2 {
            position: absolute;
            font-size: 14px;
            opacity: 0;
            animation: flicker 3s infinite;
        }
        #code1 { top: 10%; left: 5%; }
        #code2 { bottom: 10%; right: 5%; }
        #terminal {
            text-align: center;
            width: 90%;
        }
        #input {
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
        }
        @keyframes flicker {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.7; }
        }
              }
           
    </style>
</head>
<body>
    <div id="code1">xyfqj 9</div> <!-- Caesar +5: "stage 4" -->
    <div id="code2">zsqhtpjii</div> <!-- Caesar +5: "unlocked" -->
    <div id="terminal" class="glitch">>
       <div class="glitch-text" data-text="DECODE IT:">DECODE IT:</div>

        <input id="input" type="text" placeholder="" autocomplete="off">
        <div id="response" style="margin-top: 10px;"></div>
    </div>

    <script>
        const input = document.getElementById('input');
        const response = document.getElementById('response');

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (input.value.toLowerCase() === "stage 4 unlocked") {
                    response.innerHTML = "Great work, now we goin deeper ; STAGE 4 ------>";
                    input.style.display = "none";
                    // Redirect: window.location = "stage4.html";
                } else {
                    response.textContent = ">";
                    input.value = "";
                }
      
        });
    </script>
</body>
</html>
